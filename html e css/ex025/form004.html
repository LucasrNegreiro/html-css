<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <legend>dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="iemail" placeholder="email@exemplo.com" autocomplete="email">
            </p>
            <p>
                <label for="telefone">numero</label>
                <input type="tel" name="tel" id="itel" maxlength="12" placeholder="numero de telefone" autocomplete="tel"
                pattern="^\(\d{2}){4,5}-\d{4}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="apagar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
