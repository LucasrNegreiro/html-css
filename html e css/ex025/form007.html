<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario
    </title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="" selected>...ecolha...</option>
            <optgroup label="região sudeste">
                <option value="sp">São Paulo</option>
                <option value="RJ">RIO DE JANEIRO</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="região nordeste">
                <option value="RN">Rio Grande do SUL</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">profissão</label>
        <input type="text" name="profissão" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Deselvolvedor</option>
            <option value="Prof">Professor</option>
        </datalist>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
