<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu prorpio servidor</p>
    <video controls width="500">
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mkv" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=VgzJnozEbIHVSeLm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
