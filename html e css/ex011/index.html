<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/G.png" alt="foto grande">
    </picture>

    <h1>REPRODUZINDO AUDIO</h1>
    <P>vamos aprender  a reproduzir  audios em HTML5</P>
    <audio preload="metadata" autoplay controls>
        <source src="midia/I Don't Think So (Original Speed) - The Soundlings.mp3" type="audio/mpeg">
        <source src="midia/I Don't Think So (Original Speed) - The Soundlings.mp3" type="audio/ogg">
        <source src="midia/I Don't Think So (Original Speed) - The Soundlings.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir o audio <a href="midia/I Don't Think So (Original Speed) - The Soundlings.mp3"> clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
